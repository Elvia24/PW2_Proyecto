<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom StyleSheet -->
    
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="/front/images/Simbolo.png" type="image/png">

    <title>ArtemiShop/Inicio Sesión</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="top-nav">
      <div class="container d-flex ">
        <!-- <p></p> -->
        <ul class="d-flex">
          <li><a href="/front/pages/inicio_sesion.html">Inicio Sesión</a></li>
          <li><a href="/front/pages/registro.html">Registro</a></li>
          <!-- <li><a href="#">Contact</a></li> -->
        </ul>
      </div>
    </div>
    <div class="navigation">
      <div class="nav-center container d-flex">
        
        <a href="../index.html" class="logo">
          <div class="logo-container">
              <img src="/front/images/Simbolo.png" alt="Logo de ArtemiShop">
              <h1>Artemi<span class="shop">Shop</span></h1>
          </div>
        </a>
        

      </div>
    </div>
    <!-- Login -->
    <div class="container">
      <div class="login-form">
        <form action="">
          <h1>Inicio Sesión</h1>

          <label for="name">Nombre Usuario</label>
          <input type="text" placeholder="Ingrese Nombre De Usuario" name="name" required />

          <label for="psw">Contraseña</label>
          <input
            type="password"
            placeholder="Introducir la contraseña"
            name="psw"
            required
          />

          <label for="Rol">Rol</label>
          <select>
            <option value="Cliente">Cliente</option>
            <option value="Vendedor">Vendedor</option>
          
          </select>

          <div class="buttons">
            <a href="../index.html"><button type="button" class="cancelbtn">Cancelar</button></a>
            <button type="submit" class="registrobtn">Iniciar</button>
          </div>
        </form>
      </div>
    </div>



    <!-- Custom Script -->
    
    <script src="/back/src/js/index.js"></script>
  </body>
</html>
