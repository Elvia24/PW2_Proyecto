    <!-- Login -->
    <div class="container">
      <div class="login-form">
        <form action="">
          <h1>Inicio Sesión</h1>
          <!-- <p>
            Already have an account? Login in or
            <a href="registro.html">Sign Up</a>
          </p> -->
          <label for="username">Nombre de Usuario</label>
          <input type="text" placeholder="Introduzca su nombre de usuario" name="username" required />

          <label for="email">Correo</label>
          <input type="text" placeholder="Ingrese correo electrónico" name="email" required />

          <label for="psw">Contraseña</label>
          <input
            type="password"
            placeholder="Introducir la contraseña"
            name="psw"
            required
          />

          <label for="Dirección">Dirección</label>
          <input type="text" placeholder="Introduzca su Dirección" name="Dirección" required />

          <label for="Rol">Rol</label>
          <select>
            <option value="1">Cliente</option>
            <option value="2">Vendedor</option>
            <option value="3">Administrador</option>
          </select>
          



          <div class="buttons">
            <a href="../index.html"><button type="button" class="cancelbtn">Cancelar</button></a>
            <button type="submit" class="registrobtn">Iniciar</button>
          </div>
        </form>
